---
testsection:
          message: Test Local Configuration Worked
---
grails:
    profile: rest-api
    codegen:
        defaultPackage: com.k_int.folio.rs
    spring:
        transactionManagement:
            proxies: false
    gorm:
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
        multiTenancy:
            mode: SCHEMA
            tenantResolverClass: okapi.OkapiTenantResolver    # See src/main/groovy
            
    plugin:
      springsecurity:
        providerNames:
          - 'okapiAuthenticationProvider'
          
        controllerAnnotations:
          staticRules:
            -
              pattern: '/okapi/**'
              access:
                - 'permitAll'
            -
              pattern: '/application/**'
              access: 
                - 'permitAll'
            -
              pattern: '/**'
              access:
                - 'permitAll'
#                - 'hasAuthority("folio.resource-sharing.user")'
        filterChain:
          chainMap:
            - 
              pattern: '/**'
              filters: 'JOINED_FILTERS,-securityContextPersistenceFilter,-rememberMeAuthenticationFilter,-basicAuthenticationFilter'

info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false

# Spring Actuator Endpoints are Disabled by Default
endpoints:
    enabled: false
    jmx:
        enabled: true

---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            json:
              - application/json
              - text/json   
            hal:
              - application/hal+json
              - application/hal+xml  
            xml:
              - text/xml
              - application/xml                                 
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            js: text/javascript
            rss: application/rss+xml
            text: text/plain
            all: '*/*'            
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
    converters:
        encoding: UTF-8

---
hibernate:
    cache:
        queries: false
        use_second_level_cache: false
        use_query_cache: false

dataSource:
    pooled: true
    jmxExport: true
    driverClassName: org.h2.Driver
    username: sa
    password: ''

rabbitmq:
    connections:
      - name: main
        host: rabbitmq
        username: adm
        password: admpass
#    queues:
#      - name: testqueue

environments:
    development:
        dataSource:
            dbCreate: none
            username: folio
            password: folio
            driverClassName: org.postgresql.Driver
            dialect: org.hibernate.dialect.PostgreSQLDialect
            url: jdbc:postgresql://localhost:5432/foliodev
            schemaHandler: okapi.OkapiSchemaHandler
    test:
        dataSource:
            dbCreate: none
            username: folio
            password: folio
            driverClassName: org.postgresql.Driver
            dialect: org.hibernate.dialect.PostgreSQLDialect
            url: jdbc:postgresql://localhost:5432/foliotest
            schemaHandler: okapi.OkapiSchemaHandler
    production:
        dataSource:
            dbCreate: none
            username: folio
            password: folio
            driverClassName: org.postgresql.Driver
            dialect: org.hibernate.dialect.PostgreSQLDialect
            url: jdbc:postgresql://localhost:5432/folio
            schemaHandler: okapi.OkapiSchemaHandler
            properties:
                jmxEnabled: true
                initialSize: 5
                maxActive: 50
                minIdle: 5
                maxIdle: 25
                maxWait: 10000
                maxAge: 600000
                timeBetweenEvictionRunsMillis: 5000
                minEvictableIdleTimeMillis: 60000
                validationQuery: SELECT 1
                validationQueryTimeout: 3
                validationInterval: 15000
                testOnBorrow: true
                testWhileIdle: true
                testOnReturn: false
                jdbcInterceptors: ConnectionState
                defaultTransactionIsolation: 2 # TRANSACTION_READ_COMMITTED
                
rs:
  rota:
    depth: 3

